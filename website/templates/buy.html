{% extends "base.html" %} {% block title %}Buy - CryptoCoin{% endblock %} 

{% block content %}
<br />
<form method="POST">
    <h3 align="center">Buy CryptoCoin</h3>
    <div class="form-group">
        <label for="buy">How much CryptoCoin do you want to buy?</label>
        <input
          type="buy"
          class="form-control"
          id="buy"
          name="buy"
         placeholder="Enter Positive Number"
       />
     </div>
     <br />
     <button type="submit" class="btn btn-primary">Buy Coins</button>
{% endblock %}
